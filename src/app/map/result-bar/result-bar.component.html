<div class="names">
    <div class="biden">
        Biden
    </div>
    <div class="trump">
        Trump
    </div>
</div>
<br>
<div class="container"> 
    <div class="bar blue" 
        [ngStyle]="{'width': bluePercent + '%'}">
            <div class="text">
                {{ blue }}
            </div>
    </div>
    <div class="bar gray" 
        *ngIf="gray > 0"
        [ngStyle]="{'width': grayPercent + '%'}">
            <div class="text">
                {{ gray }}
            </div>
    </div>
    <div class="bar red" 
        [ngStyle]="{'width': redPercent + '%'}">
            <div class="text">
                {{ red }}
            </div>
    </div>
</div>
