<div class="container red bar"> 
    <div class="bar blue" 
        [ngStyle]="{'width': bluePercent + '%'}">
            <div class="text">
                {{ blue }}
            </div>
    </div>
    <div class="bar gray" 
        *ngIf="gray > 0"
        [ngStyle]="{'width': grayPercent + '%'}">
            <div class="text">
                {{ gray }}
            </div>
    </div>
    <div class="text">
        {{ red }}
    </div>
</div>
